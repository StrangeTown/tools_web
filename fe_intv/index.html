                    <p class="text-slate-600 text-sm">随机获取题目，避免记忆顺序</p>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
                    <div class="text-green-500 text-2xl mb-3">📚</div>
                    <h3 class="font-semibold text-slate-800 mb-2">详细解答</h3>
                    <p class="text-slate-600 text-sm">每题都有详细的解释和代码示例</p>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
                    <div class="text-purple-500 text-2xl mb-3">⚡</div>
                    <h3 class="font-semibold text-slate-800 mb-2">持续更新</h3>
                    <p class="text-slate-600 text-sm">持续更新最新的面试题目</p>
                </div>
            </div>
            
            <button id="startBtn" class="primary-btn text-white px-10 py-4 rounded-xl font-semibold text-lg shadow-lg">
                🚀 开始练习

    <!-- 推荐工具 -->
    <div class="mt-12 pt-6 border-t border-slate-50 text-center">

            <a href="https://www.itwork.club/tracker/" target="_blank" class="text-slate-400 hover:text-slate-500 text-xs transition-colors duration-200 opacity-60 hover:opacity-80">Reading Tracker</a>
            <a href="https://www.itwork.club/note/" target="_blank" class="text-slate-400 hover:text-slate-500 text-xs transition-colors duration-200 opacity-60 hover:opacity-80">Temp Notes</a>
        </div>

    <!-- 脚部 -->
    <footer class="text-center py-8 text-slate-500 text-sm">
        <p>© 2025 前端面试题练习平台 | 持续更新中...</p>
    </footer>

    <script>
        // 题目数据 - 将被构建脚本注入
        // const items = /* ITEMS_fake_PLACEHOLDER */;
        const items = /* ITEMS_PLACEHOLDER */;

        // 应用状态
        let currentIndex = -1;
        let usedIndices = [];

        // DOM 元素
        const welcomeScreen = document.getElementById('welcomeScreen');
        const controlPanel = document.getElementById('controlPanel');
        const questionCard = document.getElementById('questionCard');
        const questionTitle = document.getElementById('questionTitle');
        const questionContent = document.getElementById('questionContent');
        const questionCount = document.getElementById('questionCount');
        
        const startBtn = document.getElementById('startBtn');
        const randomBtn = document.getElementById('randomBtn');
        const copyBtn = document.getElementById('copyBtn');

        // 初始化
        function init() {
            questionCount.textContent = `题目总数: ${items.length}`;
            
            // 事件监听
            startBtn.addEventListener('click', startPractice);
            randomBtn.addEventListener('click', showRandomQuestion);
            copyBtn.addEventListener('click', copyQuestion);
            
            // 键盘快捷键
            document.addEventListener('keydown', handleKeyboard);
        }

        // 进入练习状态
        function startPractice() {
            // 隐藏欢迎界面
            welcomeScreen.classList.add('hidden');
            // 显示控制面板
            controlPanel.classList.remove('hidden');
            // 显示第一道随机题目（首次显示，不使用切换动画）
            showRandomQuestion();
        }

        // 显示随机题目
        function showRandomQuestion() {
            if (items.length === 0) return;
            
            let availableIndices = [];
            for (let i = 0; i < items.length; i++) {
                if (!usedIndices.includes(i)) {
                    availableIndices.push(i);
                }
            }
            
            // 如果所有题目都用过了，重置
            if (availableIndices.length === 0) {
                usedIndices = [];
                availableIndices = Array.from({length: items.length}, (_, i) => i);
            }
            
            // 随机选择一个
            const randomIndex = Math.floor(Math.random() * availableIndices.length);
            const newIndex = availableIndices[randomIndex];
            const isSwitch = currentIndex >= 0; // 判断是否为切换（非首次显示）
            currentIndex = newIndex;
            usedIndices.push(currentIndex);
            
            displayQuestion(isSwitch);
        }



        // 显示题目
        function displayQuestion(isSwitch = false) {
            if (currentIndex < 0 || currentIndex >= items.length) return;
            
            const question = items[currentIndex];
            
            // 显示题目卡片（如果隐藏的话）
            questionCard.classList.remove('hidden');
            
            // 更新内容
            questionTitle.textContent = question.title;
            questionContent.innerHTML = marked.parse(question.content);
            Prism.highlightAll();
            
            // 添加淡入动画
            questionCard.classList.add('question-fade-in');
            
            // 动画结束后清理类名
            setTimeout(() => {
                questionCard.classList.remove('question-fade-in');
            }, 300);
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }



        // 复制题目
        function copyQuestion() {
            if (currentIndex >= 0) {
                const question = items[currentIndex];
                const text = `${question.title}\n\n${question.content}`;
                
                navigator.clipboard.writeText(text).then(() => {
                    // 临时改变按钮文本
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '✅';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 1000);
                }).catch(() => {
                    alert('复制失败，请手动复制');
                });
            }
        }

        // 键盘快捷键
        function handleKeyboard(event) {
            if (questionCard.classList.contains('hidden')) return;
            
            // 只保留空格键用于随机题目
            if (event.key === ' ') {
                event.preventDefault();
                showRandomQuestion();
            }
        }

        // 启动应用
        init();
    </script>
</body>
</html>
