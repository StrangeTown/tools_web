<body>
  <div class="container">
    <h1>ðŸ“š Reading Tracker</h1>
    <p class="tagline">Track how many times you've read, watched, or played content from different websites</p>
    
    <!-- Stats -->
    <div class="stats">
      <div class="stats-item">
        <div class="stats-value" id="totalItems">0</div>
        <div class="stats-label">Total Items</div>
      </div>
      <div class="stats-item">
        <div class="stats-value" id="totalReads">0</div>
        <div class="stats-label">Total Reads</div>
      </div>
      <div class="stats-item">
        <div class="stats-value" id="avgReads">0</div>
        <div class="stats-label">Avg per Item</div>
      </div>
    </div>
    
    <!-- Add New Item Form -->
    <div class="add-item-form">
      <h3 style="margin-bottom: 20px; color: #2c3e50;">Add New Item</h3>
      <div class="form-group">
        <label for="itemTitle">Title:</label>
        <input type="text" id="itemTitle" placeholder="Enter title (e.g., 'React Documentation', 'Tutorial Video')" required>
      </div>
      <div class="form-group">
        <label for="itemLink">Link:</label>
        <input type="url" id="itemLink" placeholder="Enter URL (e.g., https://example.com)" required>
      </div>
      <div class="form-actions">
        <button class="btn" onclick="addItem()">Add Item</button>
        <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
        <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
      </div>
    </div>
    
    <!-- Items List -->
    <div id="itemsList">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ“–</div>
        <p>No items yet. Add your first reading item above!</p>
      </div>
    </div>
  </div>

  <script>
    let items = [];

    // Load data from localStorage on page load
    function loadData() {
      const stored = localStorage.getItem('readingTracker');
      if (stored) {
        items = JSON.parse(stored);
        displayItems();
        updateStats();
      }
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem('readingTracker', JSON.stringify(items));
    }

    // Add a new item
    function addItem() {
      const title = document.getElementById('itemTitle').value.trim();
      const link = document.getElementById('itemLink').value.trim();

      if (!title || !link) {
        alert('Please fill in both title and link!');
        return;
      }

      // Validate URL
      try {
        new URL(link);
      } catch (e) {
        alert('Please enter a valid URL!');
        return;
      }

      // Check for duplicates
      if (items.some(item => item.link === link)) {
        alert('This link already exists!');
        return;
      }

      const newItem = {
        id: Date.now(),
        title: title,
        link: link,
        count: 0,
        createdAt: new Date().toISOString(),
        lastRead: null
      };

      items.unshift(newItem);
      saveData();
      displayItems();
      updateStats();
      clearForm();
    }

    // Clear the form
    function clearForm() {
      document.getElementById('itemTitle').value = '';
      document.getElementById('itemLink').value = '';
    }

    // Clear all data
    function clearAllData() {
      if (confirm('Are you sure you want to delete all items? This action cannot be undone.')) {
        items = [];
        saveData();
        displayItems();
        updateStats();
      }
    }

    // Increment reading count
    function incrementCount(id) {
      const item = items.find(item => item.id === id);
      if (item) {
        item.count++;
        item.lastRead = new Date().toISOString();
        saveData();
        displayItems();
        updateStats();
      }
    }

    // Decrement reading count
    function decrementCount(id) {
      const item = items.find(item => item.id === id);
      if (item && item.count > 0) {
        item.count--;
        if (item.count === 0) {
          item.lastRead = null;
        }
        saveData();
        displayItems();
        updateStats();
      }
    }

    // Delete an item
    function deleteItem(id) {
      if (confirm('Are you sure you want to delete this item?')) {
        items = items.filter(item => item.id !== id);
        saveData();
        displayItems();
        updateStats();
      }
    }

    // Copy item title and link to clipboard
    async function copyItem(id, buttonElement) {
      const item = items.find(item => item.id === id);
      if (item) {
        const textToCopy = `${item.title}\n${item.link}`;
        
        try {
          await navigator.clipboard.writeText(textToCopy);
          
          // Show feedback
          const originalText = buttonElement.textContent;
          const originalBackground = buttonElement.style.background;
          buttonElement.textContent = 'âœ“ Copied!';
          buttonElement.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
          
          setTimeout(() => {
            buttonElement.textContent = originalText;
            buttonElement.style.background = originalBackground;
          }, 2000);
          
        } catch (err) {
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = textToCopy;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          
          // Show feedback
          const originalText = buttonElement.textContent;
          const originalBackground = buttonElement.style.background;
          buttonElement.textContent = 'âœ“ Copied!';
          buttonElement.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
          
          setTimeout(() => {
            buttonElement.textContent = originalText;
            buttonElement.style.background = originalBackground;
          }, 2000);
        }
      }
    }

    // Get color level based on count
    function getColorLevel(count) {
      if (count === 0) return 'level-0';
      if (count <= 2) return 'level-1';
      if (count <= 5) return 'level-2';
      if (count <= 10) return 'level-3';
      if (count <= 15) return 'level-4';
      if (count <= 25) return 'level-5';
      if (count <= 35) return 'level-6';
      if (count <= 50) return 'level-7';
      if (count <= 75) return 'level-8';
      return 'level-max';
    }

    // Display all items
    function displayItems() {
      const itemsList = document.getElementById('itemsList');

      if (items.length === 0) {
        itemsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“–</div>
            <p>No items yet. Add your first reading item above!</p>
          </div>
        `;
        return;
      }

      const itemsHTML = items.map(item => {
        const colorLevel = getColorLevel(item.count);
        const lastReadText = item.lastRead 
          ? `Last read: ${new Date(item.lastRead).toLocaleDateString()}`
          : 'Never read';

        return `
          <div class="item-card ${colorLevel}">
            <div class="item-title">${escapeHtml(item.title)}</div>
            <a href="${item.link}" target="_blank" class="item-link">${item.link}</a>
            <div class="item-count">ðŸ“– ${item.count} times</div>
            <div style="font-size: 12px; color: #7f8c8d; text-align: center; margin-bottom: 15px;">
              ${lastReadText}
            </div>
            <div class="item-actions">
              <button class="btn btn-small" onclick="incrementCount(${item.id})">+1 Read</button>
              <button class="btn btn-small btn-secondary" onclick="decrementCount(${item.id})" ${item.count === 0 ? 'disabled' : ''}>-1</button>
              <button class="btn btn-small" onclick="copyItem(${item.id}, this)" style="background: linear-gradient(45deg, #3498db, #2980b9);">ðŸ“‹ Copy</button>
              <button class="btn btn-small btn-danger" onclick="deleteItem(${item.id})">Delete</button>
            </div>
          </div>
        `;
      }).join('');

      itemsList.innerHTML = `<div class="items-grid">${itemsHTML}</div>`;
    }

    // Update statistics
    function updateStats() {
      const totalItems = items.length;
      const totalReads = items.reduce((sum, item) => sum + item.count, 0);
      const avgReads = totalItems > 0 ? (totalReads / totalItems).toFixed(1) : 0;

      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalReads').textContent = totalReads;
      document.getElementById('avgReads').textContent = avgReads;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Handle Enter key in form
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('itemTitle').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('itemLink').focus();
        }
      });

      document.getElementById('itemLink').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addItem();
        }
      });
    });

    // Initialize the app
    loadData();
  </script>
